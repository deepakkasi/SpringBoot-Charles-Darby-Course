<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>New Employee</title>
</head>

<body>

<div class="container">

    <h3>Employee Directory</h3>
    <hr>

    <p class="h4 mb-4">New Employee</p>
    <form action="#" th:action="@{/app/employee}" th:object="${employee}" method="POST">
        <input type="text" th:field="*{employee_id}"
               class="form-control mb-4 w-25" placeholder="Employee id" value>
        <input type="text" th:field="*{employee_name}"
               class="form-control mb-4 w-25" placeholder="Employee name">
        <input type="text" th:field="*{phone_no}"
               class="form-control mb-4 w-25" placeholder="Phone no" value>
        <input type="text" th:field="*{email}"
               class="form-control mb-4 w-25" placeholder="Email">
        <input type="text" th:field="*{Department}"
               class="form-control mb-4 w-25" placeholder="Department">
        <button type="submit" class="btn btn-info col-2">Save</button>
    </form>

    <hr>
    <a th:href="@{/app/employees}">Back to Employees List</a>

</div>

</body>
</html>
