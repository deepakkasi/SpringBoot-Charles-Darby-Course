<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>StudentRegistration</title>
    <style>
        .error{
        color:red;
        }
    </style>
</head>
<body>
<h1>Hello</h1>
<p>Field with (*) means field is mandatory</p>
<form th:action="@{/student-confirmed}" th:object="${student}" method="POST">
    FirstName: <input type="text" th:field="*{firstName}" placeholder="FirstName" />
    <br><br>
    LastName(*): <input type="text" th:field="*{lastName}" />
    <span th:if="${#fields.hasErrors('lastName')}"
          th:errors="*{lastName}" class="error"></span>
<br><br>
    Free Token: <input type="number" name="num" id="num" th:field="*{freetoken}" />
    <span th:if="${#fields.hasErrors('freetoken')}"
          th:errors="*{freetoken}" class="error"></span>
    <br><br>
    Email id:<input type="text" name="email" id="email" th:field="*{email}" />
    <span th:if="${#fields.hasErrors('email')}"
          th:errors="*{email}" class="error"></span>
    <br><br>
    Postal Code: <input type="text" name="code" id="code" th:field="*{postalcode}" />
    <span th:if="${#fields.hasErrors('postalcode')}"
          th:errors="*{postalcode}" class="error"></span>
    <br><br>

    Mobile Number: <input type="number" name="phno" id="phno" th:field="*{phno}" />
    <span th:if="${#fields.hasErrors('phno')}"
          th:errors="*{phno}" class="error"></span>
    <br><br>

    <input type= "submit" value="submit" />
</form>
</body>
</html>
